<!DOCTYPE html>
<html>
<head>
    <title>贪吃蛇小游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* 省略其他CSS样式 */

        .controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: absolute;
            bottom: 20px;
        }

        .control-btn {
            padding: 20px;
            font-size: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 省略其他HTML结构 -->

    <div id="game-container">
        <div id="score-display">分数: 0</div>
        <button id="pause-btn">暂停</button>
        <canvas id="game-board" width="400" height="400"></canvas>
        <div id="game-over">
            <div>游戏结束，你太菜了，以后别装了</div>
            <div id="final-score">最终分数: 0</div>
            <button id="restart-btn">太菜了你，哈哈哈，重开吧</button>
        </div>
        <!-- 添加虚拟方向键 -->
        <div class="controls">
            <button class="control-btn" id="up-btn">↑</button>
            <button class="control-btn" id="left-btn">←</button>
            <button class="control-btn" id="right-btn">→</button>
            <button class="control-btn" id="down-btn">↓</button>
        </div>
    </div>

    <!-- 省略其他HTML结构 -->

    <script>
        // 省略其他JavaScript代码

        // 添加触摸事件监听器
        document.getElementById('up-btn').addEventListener('click', () => {
            if (velocityY !== 1) {
                velocityX = 0;
                velocityY = -1;
            }
        });

        document.getElementById('down-btn').addEventListener('click', () => {
            if (velocityY !== -1) {
                velocityX = 0;
                velocityY = 1;
            }
        });

        document.getElementById('left-btn').addEventListener('click', () => {
            if (velocityX !== 1) {
                velocityX = -1;
                velocityY = 0;
            }
        });

        document.getElementById('right-btn').addEventListener('click', () => {
            if (velocityX !== -1) {
                velocityX = 1;
                velocityY = 0;
            }
        });

        // 保留原有的键盘控制部分
        document.addEventListener('keydown', (e) => {
            const now = Date.now();
            if (now - lastInputTime < inputDelay) return;
            lastInputTime = now;

            if (e.key === 'ArrowUp' && velocityY !== 1) {
                velocityX = 0;
                velocityY = -1;
            } else if (e.key === 'ArrowDown' && velocityY !== -1) {
                velocityX = 0;
                velocityY = 1;
            } else if (e.key === 'ArrowLeft' && velocityX !== 1) {
                velocityX = -1;
                velocityY = 0;
            } else if (e.key === 'ArrowRight' && velocityX !== -1) {
                velocityX = 1;
                velocityY = 0;
            } else if (e.key === ' ' && !gameOver) {
                // Space to pause
                isPaused = !isPaused;
                pauseBtn.textContent = isPaused ? '继续' : '暂停';
                if (!isPaused) gameLoop();
            }
        });

        // 省略其他JavaScript代码
    </script>
</body>
</html>
