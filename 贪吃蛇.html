<!DOCTYPE html>
<html>
<head>
    <title>贪吃蛇小游戏，微机课看你还装不装</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        @keyframes rainbow {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        
        .header-text {
            position: absolute;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 600% 600%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 5s ease infinite;
            padding: 10px;
            border-radius: 10px;
        }
        
        .footer-text {
            position: absolute;
            bottom: 20px;
            font-size: 16px;
            text-align: center;
        }
        
        #game-container {
            position: relative;
            margin-top: 80px;
            margin-bottom: 60px;
        }
        
        #game-board {
            border: 2px solid #333;
            background-color: #fff;
        }
        
        #score-display {
            position: absolute;
            top: -40px;
            left: 80px;
            font-size: 20px;
            color: #333;
        }
        
        #home-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s;
        }
        
        #home-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #pause-btn {
            position: absolute;
            top: -40px;
            right: 0;
            padding: 5px 15px;
            font-size: 16px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="home-btn">返回主页</button>
    <div class="header-text" id="headerText">匠心制作，不喜勿喷</div>
    <div id="game-container">
        <div id="score-display">分数: 0</div>
        <button id="pause-btn">暂停</button>
        <canvas id="game-board" width="400" height="400"></canvas>
        <div id="game-over">
            <div>游戏结束，你太菜了，以后别装了</div>
            <div id="final-score">最终分数: 0</div>
            <button id="restart-btn">太菜了你，哈哈哈，重开吧</button>
        </div>
    </div>
    <div class="footer-text">此游戏版本v1.0.0，后续更新，有问题加vx:15641512885</div>

    <script>
        // 随机颜色函数
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Game variables
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverDisplay = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const homeBtn = document.getElementById('home-btn');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let speed = 7;
        let score = 0;
        let isPaused = false;
        let gameOver = false;
        let lastInputTime = 0;
        const inputDelay = 100; // milliseconds

        // Snake
        let snake = [
            {x: 10, y: 10}
        ];
        let velocityX = 0;
        let velocityY = 0;

        // Food
        let food = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };

        // 返回主页功能
        homeBtn.addEventListener('click', () => {
            window.location.href = '主页.html';
        });

        // Game loop
        function gameLoop() {
            if (isPaused || gameOver) return;

            setTimeout(() => {
                if (!gameOver) {
                    clearBoard();
                    moveSnake();
                    drawFood();
                    drawSnake();
                    checkCollision();
                    gameLoop();
                }
            }, 1000 / speed);
        }

        // Clear the board
        function clearBoard() {
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Draw the snake
        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#3498db'; // Head color
                } else {
                    ctx.fillStyle = '#2980b9'; // Body color
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                
                // Add border to each segment
                ctx.strokeStyle = '#fff';
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });
        }

        // Move the snake
        function moveSnake() {
            const head = {x: snake[0].x + velocityX, y: snake[0].y + velocityY};
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                // Snake ate food
                score += 10;
                scoreDisplay.textContent = `分数: ${score}`;
                
                // Increase speed every 50 points
                if (score % 50 === 0) {
                    speed += 1;
                }
                
                generateFood();
            } else {
                snake.pop();
            }
        }

        // Draw food
        function drawFood() {
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/2, 
                gridSize/2, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
        }

        // Generate new food position
        function generateFood() {
            let newFoodPosition;
            let foodOnSnake;
            
            do {
                newFoodPosition = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                
                foodOnSnake = snake.some(segment => 
                    segment.x === newFoodPosition.x && segment.y === newFoodPosition.y
                );
            } while (foodOnSnake);
            
            food = newFoodPosition;
        }

        // Check for collisions
        function checkCollision() {
            const head = snake[0];
            
            // Wall collision
            if (
                head.x < 0 || 
                head.x >= tileCount || 
                head.y < 0 || 
                head.y >= tileCount
            ) {
                endGame();
            }
            
            // Self collision (skip head)
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                }
            }
        }

        // End the game
        function endGame() {
            gameOver = true;
            finalScoreDisplay.textContent = `最终分数: ${score}`;
            gameOverDisplay.style.display = 'flex';
        }

        // Reset the game
        function resetGame() {
            snake = [{x: 10, y: 10}];
            velocityX = 0;
            velocityY = 0;
            score = 0;
            speed = 7;
            scoreDisplay.textContent = `分数: ${score}`;
            gameOver = false;
            isPaused = false;
            pauseBtn.textContent = '暂停';
            gameOverDisplay.style.display = 'none';
            generateFood();
            gameLoop();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            const now = Date.now();
            if (now - lastInputTime < inputDelay) return;
            lastInputTime = now;

            // Prevent opposite direction movement
            if (e.key === 'ArrowUp' && velocityY !== 1) {
                velocityX = 0;
                velocityY = -1;
            } else if (e.key === 'ArrowDown' && velocityY !== -1) {
                velocityX = 0;
                velocityY = 1;
            } else if (e.key === 'ArrowLeft' && velocityX !== 1) {
                velocityX = -1;
                velocityY = 0;
            } else if (e.key === 'ArrowRight' && velocityX !== -1) {
                velocityX = 1;
                velocityY = 0;
            } else if (e.key === ' ' && !gameOver) {
                // Space to pause
                isPaused = !isPaused;
                pauseBtn.textContent = isPaused ? '继续' : '暂停';
                if (!isPaused) gameLoop();
            }
        });

        // Button controls
        pauseBtn.addEventListener('click', () => {
            if (gameOver) return;
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? '继续' : '暂停';
            if (!isPaused) gameLoop();
        });

        restartBtn.addEventListener('click', resetGame);

        // Start the game
        resetGame();
    </script>
</body>
</html>
